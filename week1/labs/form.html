<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="form.css" rel="stylesheet">
    <title>Form</title>
</head>

<body>
    <form>
        <div class="form-input">
            <label for="Email">Your Email*:</label>
            <input type="email" id="Email">
        </div>
        <div class="form-input">
            <label for="Date">Date of Visit:</label>
            <input type="text" id="Date" placeholder="mm/dd/yyyy">
        </div>
        <div class="form-input">
            <label for="Comments"> Your Comments: </label>
        </div>
        <textarea id="Comments" rows="4"></textarea>
        <br>
        <button class="submit-button" type="button" onclick="printDetails()"> Send your Feedback </button>
        <br><br>
        <label id="Email-label"></label>
        <br>
        <label id="Date-label"></label>
        <br>
        <label id="Comments-label"></label>
    </form>
    <script>
        function printDetails() {
            document.getElementById("Email-label").innerHTML = document.getElementById("Email").value;
            document.getElementById("Date-label").innerHTML = document.getElementById("Date").value;
            document.getElementById("Comments-label").innerHTML = document.getElementById("Comments").value;
        }
    </script>
</body>

</html>
